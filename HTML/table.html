<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h2>HTML Table tag element</h2>
    <hr>
    <table>
       <thead>
            <tr>
                <th>
                    Heading One
                </th>
                <th>
                    Heading Two
                </th>
                <th>
                    Heading Three
                </th>
                <th>
                    Heading Four
                </th>
            </tr>
       </thead>
       <tbody>
            <tr>
                <td>
                    Data one
                </td>
                <td>
                    Data Two
                </td>
                <td>
                    Data Three
                </td>
                <td>
                    Data Three
                </td>
            </tr>
       </tbody>
       <tfoot>
        <tr>
            <td>
                Data one
            </td>
            <td>
                Data Two
            </td>
            <td>
                Data Three
            </td>
            <td>
                Data Three
            </td>
        </tr>
       </tfoot>
    </table>
</body>
</html>
